<body>

<main>
  <form id="login_form" class="form_class"  method="post">
    <div class="form_div">
      <label>Username:</label>
      <input class="field_class" name="username" [(ngModel)]="txtusername" type="text" required placeholder="Username" autofocus>
      <label>Password:</label>
      <input id="pass" class="field_class" name="password" [(ngModel)]="txtpassword" required type="password" placeholder="Password">
      <button class="submit_class" type="submit" form="login_form"  (click)="btnlogin()">Login</button>
    </div>
    <div class="info_div">
      <p>Dont have account? <a href="/register">  Register here!</a></p>
    </div>
  </form>
</main>


</body>
