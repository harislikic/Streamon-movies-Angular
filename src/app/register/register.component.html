<body>

<main >
  <form id="login_form" class="form_class"  method="post">
    <div class="form_div">
      <label>First name:</label>
      <input class="field_class" name="firstname" #username="ngModel" [(ngModel)]="txtfirstname" type="text" required placeholder="Username" autofocus>
      <div *ngIf="username.touched && username.invalid" class="alert-danger" >
        <p  class="erormsg">required field</p>
      </div>

      <label>Last name:</label>
      <input class="field_class" name="lastname" #lastname="ngModel" [(ngModel)]="txtlastname" type="text" required placeholder="Username" autofocus>
      <div *ngIf="lastname.touched && lastname.invalid" class="alert-danger">
        <p  class="erormsg">required field</p>
      </div>

      <label>Email:</label>
      <input class="field_class" name="email"  #email="ngModel" [(ngModel)]="txtemail" type="text" required placeholder="Username" autofocus>
      <div *ngIf="email.touched && email.invalid" class="alert-danger">
        <p  class="erormsg">required field</p>
      </div>

      <label>Username:</label>
      <input class="field_class" name="username" #username="ngModel" [(ngModel)]="txtusername" type="text" required placeholder="Username" autofocus>
      <div *ngIf="username.touched && username.invalid" class="alert-danger">
        <p  class="erormsg">required field</p>
      </div>



      <label>Password:</label>
      <input id="pass" class="field_class" name="password" #password="ngModel" [(ngModel)]="txtpassword" required type="password" placeholder="Password">
      <div *ngIf="password.touched && password.invalid" class="alert-danger">
        <p  class="erormsg">required field</p>
      </div>


        <button class="submit_class"  type="submit" form="login_form"  (click)="btnregister()">Register</button>

    </div>
    <div class="info_div">
      <p>Alredy have account? <a href="/login">  Login here!</a></p>
    </div>
  </form>
</main>


</body>
