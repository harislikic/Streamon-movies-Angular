
<div class="container"  *ngFor="let x of Movie" >
  <div class="movie_card" id="bright" >
    <div class="info_section">
      <div class="movie_header">
        <img class="locandina" src="{{x.moviePicture}}"/>
        <h1>{{x.title}}</h1>
        <h4> {{x.director}} {{x.dateOfRelase.slice(0,4)}}</h4>
        <span class="minutes">{{x.minutes}} min</span>
        <p  class="type">{{x.movieGenre.genreName}},Romance</p>
      </div>
      <div class="movie_desc">
        <p class="text">
          {{x.about}}
        </p>
      </div>
      <div class="buton-div">
        <a  class="btn"  href="{{x.torentLink}}" rel="nofollow"><i class="fa fa-download"></i>Download </a>

      </div>
    </div>

    <div class="blur_back bright_back"></div>
  </div>


  <div class="yt-trailer-block" >
    <iframe class="yt-video"  width="100%" height="100%" [src]="x.videoLink | youtube" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write;
             encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </div>

</div>
